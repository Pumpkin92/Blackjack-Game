<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/bacbe283bc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />

    <title>Blackjack Game</title>
  </head>
  <body>
    <div class="test">
      <div class="container">
        <h1>Blackjack</h1>
        <p class="message" id="message">Do you want to play Blackjack?</p>
        <div id="cards" class="cards">Cards:</div>
        <div id="sum" class="sum">Sum:</div>
        <div>
          <button onclick="startGame()">Start Game</button>
        </div>
        <div>
          <button class="newCardButton" onclick="newCard()">
            Get New Card
          </button>
        </div>
        <footer>
          <p class="footerPara">
            Coded by <a href="https://www.lucyshaw.me">Lucy Shaw</a> and

            >
            on <a href="https://www.github.com/Pumpkin92">Github</a>
          </p>
          <div class="social-links d-flex justify-content-center mb-3">
            <a
              href="https://github.com/Pumpkin92"
              target="_blank"
              title="GitHub Profile"
            >
              <i class="fab fa-github"></i>
            </a>
            <a
              href="https://twitter.com/lucyshaw92?lang=en"
              target="_blank"
              title="Twitter Profile"
            >
              <i class="fab fa-twitter"></i>
            </a>
            <a href="mailto:lucy.shaw@live.co.uk" target="_blank" title="Email">
              <i class="far fa-envelope"></i>
            </a>
          </div>
        </footer>
      </div>

    <script src="index.js"></script>
